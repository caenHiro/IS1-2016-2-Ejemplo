<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <br/>
                <br/>
                Agregar
                <br/>
                <br/>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre :" />
                        <p:inputText id="counter1" value="#{mBUsuario.nombre}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="Apellido : " />
                        <p:inputText id="counter2" value="#{mBUsuario.apellido}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="ID : " />
                        <p:inputText id="counter3" value="#{mBUsuario.id}">
                        </p:inputText>
                        <br/>
                        <p:outputLabel for="popup" value="Fecha :" />
                        <p:calendar id="popup" value="#{mBUsuario.fecha}" />
                        <br/>
                        <p:commandButton value=" Aceptar " id="ajax" 
                                         update="msn" actionListener="#{mBUsuario.guarda}" styleClass="ui-priority-primary" />
                    </h:panelGrid>

                    <br/>

                    <h:outputText id="msn" value="#{mBUsuario.msn}" />


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
